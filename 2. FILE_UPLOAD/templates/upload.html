<!DOCTYPE html>
<meta charset="UTF-8">
<html>
    <head>
        <title>pyftp</title>
    </head>

    <body>
        <h1>{{type}}load Page</h1>
        <a href="/">홈페이지</a><br>
        <hr width="100%" color="black"/>
        <h3 style="text-align: center;">{{type}}load File!</h3>
        <hr width="100%" color="black"/>
        <form action ="http://localhost:8080/file{{type}}load" method = "POST" 
        enctype="multipart/form-data">

        <img src="{{url_for('static', filename='images/{{type}}load.png')}}" width="100"
        style="margin-left: auto; margin-right: auto; display: block;" name="load"/>

        <br><br>
        
        <div style="text-align: center;">
            <input type="file" name="file"/>
            <input type="submit"/>
        </div>
        </form>
    </body>
</html>
